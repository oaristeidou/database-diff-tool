# Quarkus HTTP
quarkus.http.port=${PORT:8080}
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,OPTIONS

# Ensure packaged artifact layout is Fast JAR so the runnable JAR is at
# target/quarkus-app/quarkus-run.jar after `mvn package`
quarkus.package.type=fast-jar

# Default datasource (unused, but Quarkus requires one). We mark it as disabled.
quarkus.datasource.jdbc=false

# First Oracle datasource (DB1)
quarkus.datasource.db1.db-kind=oracle
quarkus.datasource.db1.jdbc.url=${DB1_JDBC_URL:jdbc:oracle:thin:@//localhost:1521/XEPDB1}
quarkus.datasource.db1.username=${DB1_USERNAME:system}
quarkus.datasource.db1.password=${DB1_PASSWORD:Oracle123}
quarkus.datasource.db1.jdbc.driver=oracle.jdbc.OracleDriver

# Second Oracle datasource (DB2)
quarkus.datasource.db2.db-kind=oracle
quarkus.datasource.db2.jdbc.url=${DB2_JDBC_URL:jdbc:oracle:thin:@//localhost:1522/XEPDB1}
quarkus.datasource.db2.username=${DB2_USERNAME:system}
quarkus.datasource.db2.password=${DB2_PASSWORD:Oracle123}
quarkus.datasource.db2.jdbc.driver=oracle.jdbc.OracleDriver

# Health
quarkus.smallrye-health.root-path=/q/health
